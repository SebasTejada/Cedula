<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="index.js"></script>
</head>

<body>
                
           
            <div class="container">
            <form id="form-register" action="https://www.youtube.com/results" method="get">
             <h2 class="container_title">Formulario</h2>
             <div id="name_container" class="input_container">
              <label for="input_name">Nombre:</label>
              <input type="text" name="name" id="input_name" class="input" placeholder="Nombre" autocomplete="off"/>
              <p class="input_error"></p>
        
              </div>

             <div id="last_name_container" class="input_container">
              <label for="input__last_name">Apellido:</label>
              <input type="text" name="last_name" id="input_last_name" class="input" placeholder="Apellido" autocomplete="off"/>
              <p class="input_error"></p>
        
           </div>

           <div id="user_name_container" class="input_container">
              <label for="input_user_name">Usuario:</label>
              <input type="text" name="user_name" id="input_user_name" class="input" placeholder="Usuario" autocomplete="off"/>
              <p class="input_error"></p>
        
            
              </div>

               <div id="cedula_container" class="input_container">
              <label for="input_cedula">Cédula:</label>
              <input type="text" name="cedula" id="input_cedula" class="input" placeholder="Cédula" autocomplete="off"/>
              <p class="input_error"></p>
        

            
              </div>


              <div id="email_container" class="input_container">
              <label for="input_email">Mail:</label>
              <input type="text" name="email" id="input_email" class="input" placeholder="Email" autocomplete="off" />
              <p class="input_error"></p>
        

            </div>

       
            
              <div class="input_container">
                <button type="submit" class="button">Enviar</button>

              </div>

    </body>

</html>
